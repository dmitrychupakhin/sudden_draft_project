{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'css/null.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/base.css' %}" rel="stylesheet">
    {% block head %}
    <title>Document</title>
    {% endblock head %}
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo" onclick="main()">SuddenDraft</div>
            {% if user.is_authenticated %}
            <div class="profile">
                <a class="profile__button profile-button" href="{% url 'account' %}">
                    <div class="profile-button__text">{{ user.username }}</div>
                </a>
                <img class="profile__profile-picture" src="{{ MEDIA_URL }}{{ user.profile_picture }}" alt="User Photo">
                <a class="profile__button profile-button" href="{% url 'logout' %}">
                    <div class="profile-button__text">Выйти</div>
                </a>
            </div>
            {% else %}
            <div class="profile">
                <a class="profile__button" href="{% url 'login' %}">Авторизация</a>
                <a class="profile__button" href="{% url 'register' %}">Регистрация</a>
            </div>
            {% endif %}
        </div>
        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
        <div class="footer">

        </div>
    </div>
    <script>
        function main() {
            var targetPageUrl = "{% url 'main' %}";

            // Выполняем переход на новую страницу
            window.location.href = targetPageUrl;
        }
    </script>
</body>

</html>
