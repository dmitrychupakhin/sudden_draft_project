{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'css/null.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/base.css' %}" rel="stylesheet">
    {% block head %}
    <title>Document</title>
    {% endblock head %}
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo" onclick="main()">SuddenDraft</div>
            <div class="profile"></div>
        </div>
        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
        <div class="footer">

        </div>
    </div>
    <script>
        function main() {
            var targetPageUrl = "{% url 'main' %}";

            // Выполняем переход на новую страницу
            window.location.href = targetPageUrl;
        }
    </script>
</body>

</html>
